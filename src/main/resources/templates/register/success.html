<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

         href="../css/bootstrap.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <style>
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: white;
    }

    .btn-custom {
      background-color: #2C3E50;
      color: white;
      border-radius: 5px;
      padding: 8px 30px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #34495E;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
    }

    .btn-secondary-custom {
      background-color: #95a5a6;
      color: white;
      border-radius: 5px;
      padding: 8px 30px;
      transition: all 0.3s ease;
    }

    .btn-secondary-custom:hover {
      background-color: #7f8c8d;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
    }

    .page-title {
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
    }

    .mb-4 {
      font-family: 'Arial', sans-serif;
      color: #34495e;
    }

    .mb-4 h4 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .mb-4 p {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .mb-4 span {
      font-weight: normal;
      color: #2C3E50;
    }

  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <!-- 회원가입 성공 페이지 -->
  <div class="form-container">
    <h2 class="page-title">가입을 축하합니다!</h2>

    <div class="mb-4" th:object="${user}">
      <h4>가입 정보</h4>
      <p><strong>이름:</strong> <span th:text="*{userName}">사용자 이름</span></p>
      <p><strong>아이디:</strong> <span th:text="*{loginId}">사용자 아이디</span></p>
    </div>

    <div class="d-grid gap-2">
      <a class="btn btn-custom" th:onclick="|location.href='@{/}'|" type="button">홈으로</a>
      <a class="btn btn-secondary-custom" th:onclick="|location.href='@{/login}'|" type="button">로그인</a>
    </div>
  </div>
</div>

</body>
</html>
