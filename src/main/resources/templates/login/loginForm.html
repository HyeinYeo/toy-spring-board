<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: white;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #2C3E50;
    }

    .btn-custom {
      background-color: #2C3E50;
      color: white;
      border-radius: 5px;
      padding: 8px 30px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #34495E;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
    }

    .page-title {
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <!-- 로그인 폼 -->
  <div class="form-container">
    <h2 class="page-title">로그인</h2>

    <form th:action method="post" th:object="${loginForm}">
      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}"
           th:text="${err}"> 로그인 오류 메시지</p>
      </div>

      <div class="mb-3">
        <label for="loginId" class="form-label">아이디</label>
        <input type="text" class="form-control" id="loginId" th:field="*{loginId}"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{loginId}"> 아이디 오류 </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">패스워드</label>
        <input type="password" class="form-control" id="password" th:field="*{password}"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{password}"> 패스워드 오류 </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-custom">확인</button>
        <button type="button" class="btn btn-secondary"
                onclick="location.href='home.html'"
                th:onclick="|location.href='@{/}'|">취소</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
